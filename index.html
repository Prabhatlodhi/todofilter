<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do with Filter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>To Do List</h1>

      <div class="main_div ring">
        <input type="text" class="inputbar" id="inputbarid"/>
        <button id="high" class="highp">HIGH PRIORITY TASK</button>
        <button id="low" class="lowp">NORMAL TASK</button>

        <div>
            <button id="imptask">IMP TASK</button>
          <select name="FILTER" id="selectbar" class="selectbutton" >
            <option value="aa"  selected >All Task</option>
            <option value="high">HIGH PRIORITY TASK</option>
            <option value="low">NORMAL TASK</option>
          </select>
        </div>

      </div>

      <div id="details" class="alltask">
        <ul id="tasklist" class="alltask">
        </ul>
    </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
